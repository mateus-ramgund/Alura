<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Alura Dev</title>
</head>
<body>
    <nav id="header">
        <img src="img/alura-dev-logo-desktop.svg" alt="Logotipo do Alura Dev">
        <input class="input-text" type="search" name="search" id="search" placeholder="Busque por algo">
        <div id="profile">
            <img src="img/harry-photo.svg" alt="Foto de perfil">
            <p id="username">Harry</p>
        </div>
        <div id="menu-mobile">
            <a id="menu-search" href="#">
                <img src="img/search.svg" alt="Pesquisar">
            </a>
            <a id="menu-hamburger" href="#">
                <img src="img/menu.svg" alt="Menu">
            </a>
        </div>
    </nav>

    <main id="principal">

        <section id="menu">
            <h2 class="titulo">Menu</h2>
            <ul>
                <li>
                    <a href="#" class="link-ativo">
                        <img src="img/editor.svg" alt="Ícone de códigos">
                        Editor de código
                    </a>
                </li>
                <li>
                    <a href="#" class="link-inativo">
                        <img src="img/comunidade-inativo.svg" alt="Ícone de pessoas">
                        Comunidade
                    </a>
                </li>
            </ul>
        </section>

        <section id="code-zone">
            <div id="fundo-colorido">
                <div id="area-de-codigo">
                    <div id="botoes">
                        <a href="#"><img src="img/botao-vermelho.svg" alt="Fechar"></a>
                        <a href="#"><img src="img/botao-amarelo.svg" alt="Minimizar"></a>
                        <a href="#"><img src="img/botao-verde.svg" alt="Enviar"></a>
                    </div>
                    <textarea name="code" id="code" cols="25" rows="10" placeholder="Digite aqui seu código..."></textarea>
                </div>
            </div>
            <button class="button" type="submit">Visualizar com o highlight</button>
        </section>

        <section id="project">
            <h2 class="titulo">Seu projeto</h2>
            <input class="input-text" type="text" name="project-name" id="project-name" placeholder="Nome do seu projeto">
            <input class="input-text" type="text" name="project-description" id="project-description" placeholder="Descrição do seu projeto">
            <label class="titulo" for="technologies"><h2 class="titulo">Personalização</h2></label>
            <div id="personalizators">
                <select name="technologies" id="technologies">
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <input type="color" id="favcolor" name="favcolor" value="#6BD1FF">
            </div>
            <button class="button-save" type="submit">Salvar projeto</button>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
